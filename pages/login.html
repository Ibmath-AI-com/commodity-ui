<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commodity Pulse â€” Login</title>

  <!-- Your existing CSS -->
<link rel="stylesheet" href="../styles/globals.css" />

</head>

<body>
  <!-- Page wrapper (matches your inline style) -->
  <div class="login-page" style="background:transparent;min-height:100vh;position:relative;">

    <!-- LoginBackground placeholder (replace with your real background HTML if needed) -->
    <div class="login-background" aria-hidden="true">
      <!-- Optional: keep empty; your CSS can draw shapes/gradient -->
    </div>

    <!-- Home button (top-right) -->
    <a href="./index.html" class="lp-home-btn" aria-label="Go to home">
      <svg class="lp-home-ico" viewBox="0 0 24 24" fill="none" stroke="currentColor"
           stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M3 10.5L12 3l9 7.5" />
        <path d="M5 10v10a1 1 0 0 0 1 1h4v-6h4v6h4a1 1 0 0 0 1-1V10" />
      </svg>
      Home
    </a>

    <div class="login-container">
      <div class="login-card-wrapper">
        <div class="glow-border" aria-hidden="true"></div>

        <div class="login-card">
          <div class="login-card-head">
            <div class="header">
              <h2 class="tt-login-companyRest">Commodity Pulse</h2>
            </div>
          </div>

          <!-- Static form (no JS) -->
          <div class="form">
            <div class="input-group">
              <input
                type="email"
                class="input"
                placeholder="Email"
                required
                autocomplete="email"
              />
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                <polyline points="22,6 12,13 2,6" />
              </svg>
            </div>

            <div class="input-group">
              <input
                type="password"
                class="input"
                placeholder="Password"
                required
                minlength="6"
                autocomplete="current-password"
              />
              <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </div>

            <!-- Error state sample (toggle display for UX) -->
            <div class="form-error" style="margin-top:6px;font-size:12px;color:#b91c1c;font-weight:700;display:none;">
              Login failed.
            </div>

           <div class="btn-center">
              <a href="./prediction.html" class="submit-btn" role="button">
                <span>Start Analysis</span>
                <svg class="arrow-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <line x1="5" y1="12" x2="19" y2="12" />
                  <polyline points="12 5 19 12 12 19" />
                </svg>
              </a>
            </div>
          </div>

          <p class="feature-text">
            <span class="highlight">Clear price forecasts.</span>
            Simple explanations.
            <span class="highlight">Better decisions.</span>
          </p>
        </div>
      </div>

      <p class="footer">Powered by Commodity Pules</p>
    </div>

  </div>
</body>
</html>
