<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Commodity Pulse — Viewer</title>

<link rel="stylesheet" href="../styles/globals.css" />


  <style>
    /* Minimal helpers (since Tailwind isn’t present in UX pack) */
    .space-y-4 > * + * { margin-top: 16px; }
    .card {
      border: 1px solid #dfe1e6;
      background: #fff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 1px 2px rgba(9,30,66,0.08);
    }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
    .muted { color: #6b778c; }
    .err-box {
      margin-top: 16px;
      border-radius: 12px;
      border: 1px solid rgba(244, 63, 94, 0.25);
      background: rgba(244, 63, 94, 0.08);
      padding: 12px 14px;
      font-size: 13px;
      font-weight: 700;
      color: #9f1239;
    }
    .iframe {
      height: 75vh;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #dfe1e6;
      background: #fff;
    }
    .page-pad { padding: 16px; }
  </style>
</head>

<body>
  <div class="app-shell">
    <header class="app-topbar">
      <div class="app-topbar-left">
        <div class="app-title">Viewer</div>
      </div>
      <div class="app-topbar-right">
        <button class="toolbar-btn" type="button">User</button>
      </div>
    </header>

    <div class="app-body">
      <nav class="app-sidebar">
        <a class="nav-item" href="./home.html">Home</a>
        <a class="nav-item" href="./prediction.html">Prediction</a>
        <a class="nav-item" href="./upload.html">Upload</a>
        <a class="nav-item" href="./reports.html">Reports</a>
        <a class="nav-item" href="./settings.html">Settings</a>
        <a class="nav-item is-active" href="./viewer.html">Viewer</a>
      </nav>

      <main class="main-panel page-pad">
        <div class="space-y-4">

          <!-- Object card -->
          <div class="card">
            <div class="muted" style="font-size:13px;">Object</div>
            <div class="mono" style="margin-top:6px;font-size:12px;color:#172b4d;word-break:break-all;">
              incoming/sulphur/global/Argus_Sulphur_ME_2026-01-29.pdf
            </div>

            <!-- Error state sample (toggle display) -->
            <div class="err-box" style="display:none;">
              Failed to load file
            </div>
          </div>

          <!-- Preview card -->
          <div class="card">
            <!-- No file selected (toggle display) -->
            <div class="muted" style="font-size:13px;display:none;">No file selected.</div>

            <!-- Loading state (toggle display) -->
            <div class="muted" style="font-size:13px;display:none;">Loading preview...</div>

            <!-- Loaded iframe (default visible) -->
            <iframe class="iframe" src="about:blank" title="File preview"></iframe>

            <div class="muted" style="margin-top:10px;font-size:12px;">
              Viewer placeholder. In the real app this iframe uses a signed URL returned from
              <span class="mono">/api/files/signed-read</span>.
            </div>
          </div>

        </div>
      </main>
    </div>
  </div>
</body>
</html>
